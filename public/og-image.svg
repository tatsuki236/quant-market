<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="200" y1="0" x2="200" y2="630" />
    <line x1="400" y1="0" x2="400" y2="630" />
    <line x1="600" y1="0" x2="600" y2="630" />
    <line x1="800" y1="0" x2="800" y2="630" />
    <line x1="1000" y1="0" x2="1000" y2="630" />
  </g>

  <!-- Chart line decoration -->
  <polyline points="0,450 100,420 200,440 300,380 400,390 500,340 600,360 700,300 800,310 900,260 1000,280 1100,220 1200,240"
    fill="none" stroke="url(#line)" stroke-width="2" />
  <polyline points="0,480 100,470 200,490 300,430 400,450 500,400 600,420 700,370 800,380 900,330 1000,350 1100,300 1200,320"
    fill="none" stroke="url(#line)" stroke-width="1.5" opacity="0.5" />

  <!-- Candlestick decorations -->
  <g opacity="0.15">
    <!-- Bullish candles -->
    <rect x="150" y="340" width="12" height="60" rx="2" fill="#22c55e" />
    <line x1="156" y1="330" x2="156" y2="410" stroke="#22c55e" stroke-width="2" />
    <rect x="350" y="310" width="12" height="50" rx="2" fill="#22c55e" />
    <line x1="356" y1="300" x2="356" y2="370" stroke="#22c55e" stroke-width="2" />
    <rect x="550" y="280" width="12" height="55" rx="2" fill="#22c55e" />
    <line x1="556" y1="270" x2="556" y2="345" stroke="#22c55e" stroke-width="2" />
    <rect x="950" y="230" width="12" height="45" rx="2" fill="#22c55e" />
    <line x1="956" y1="220" x2="956" y2="285" stroke="#22c55e" stroke-width="2" />
    <!-- Bearish candles -->
    <rect x="250" y="360" width="12" height="45" rx="2" fill="#ef4444" />
    <line x1="256" y1="350" x2="256" y2="415" stroke="#ef4444" stroke-width="2" />
    <rect x="450" y="330" width="12" height="40" rx="2" fill="#ef4444" />
    <line x1="456" y1="320" x2="456" y2="380" stroke="#ef4444" stroke-width="2" />
    <rect x="750" y="270" width="12" height="50" rx="2" fill="#ef4444" />
    <line x1="756" y1="260" x2="756" y2="330" stroke="#ef4444" stroke-width="2" />
    <rect x="1050" y="240" width="12" height="55" rx="2" fill="#ef4444" />
    <line x1="1056" y1="230" x2="1056" y2="305" stroke="#ef4444" stroke-width="2" />
  </g>

  <!-- Gradient accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)" />

  <!-- Logo / Site name -->
  <text x="100" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    QuantMarket
  </text>

  <!-- Tagline -->
  <text x="100" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="400" fill="#94a3b8">
    テクニカルインジケータ専門マーケット
  </text>

  <!-- Feature badges -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500">
    <rect x="100" y="340" width="100" height="38" rx="19" fill="#0ea5e9" fill-opacity="0.15" stroke="#0ea5e9" stroke-opacity="0.3" stroke-width="1" />
    <text x="125" y="365" fill="#0ea5e9">MT4</text>

    <rect x="220" y="340" width="100" height="38" rx="19" fill="#0ea5e9" fill-opacity="0.15" stroke="#0ea5e9" stroke-opacity="0.3" stroke-width="1" />
    <text x="245" y="365" fill="#0ea5e9">MT5</text>

    <rect x="340" y="340" width="180" height="38" rx="19" fill="#0ea5e9" fill-opacity="0.15" stroke="#0ea5e9" stroke-opacity="0.3" stroke-width="1" />
    <text x="365" y="365" fill="#0ea5e9">TradingView</text>
  </g>

  <!-- Subtitle -->
  <text x="100" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748b">
    FX / 株式 / 仮想通貨 対応
  </text>

  <!-- Bottom border -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)" />
</svg>
